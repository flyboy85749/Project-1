<!Doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Project 1</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
  <!-- favicon -->


  <!-- Pure.css new library to try -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
    integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">


</head>

<body>

  <div class="container">
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
      <!-- add id to href to name of app -->
      <a class="navbar-brand" href="#">Pure Fuel</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- may move search form for food prefrence -->
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <form class="form-inline">
          
          <div class="w-25 p-3" style="">
            <label for="customRange3" class="text-white bg-success">Calorie Range</label>
            <input type="range" class="custom-range" min="100" max="5000" step="0.5" id="customRange3">
          </div>

          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option value="1">Gluten Free</option>
            <option value="2">Vegan</option>
            <option value="3">Nut Free</option>
            <option value="4">Keto Friendly</option>
            <option value="5">Plant Based</option>
          </select>
          <label class="sr-only" for="inlineFormInputName2">Food</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Food">

          <!-- need to make zip code text field 25% width -->
          <label class="sr-only" for="inlineFormInputGroupUsername2">zip code</label>
          <div class="input-group mb-2 mr-sm-2">
            <!-- <div class="input-group-prepend">
                  <div class="input-group-text"></div>
                </div> -->
            <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Zip Code">
          </div>

          

          <button type="search"  class="btn btn-success pure-button mb-2"><i class="fa fa-utensils"></i>Search</button>
        </form>
      </div>
    </nav>
  </div>

  <!-- main content of page -->
  <div class="container">
    <div class="card border-0 shadow my-5">
      <div class="card-body p-5">
          <div class="card bg-dark text-white">
              <img src="..." class="card-img" alt="...">
              <div class="card-img-overlay">
              </div>
            </div>
        <div style="height: 700px"></div>
        
        <p class="lead mb-0"></p>
      </div>
    </div>
  </div>
  

<!-- footer -->
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/d3js/5.9.7/d3.min.js"></script>
  <script src="assets/javascript/main.js" type="text/javascript"></script>
</body>
